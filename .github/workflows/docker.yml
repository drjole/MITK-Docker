name: Docker

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/drjole/mitk:latest
          cache-from: type=registry,ref=ghcr.io/drjole/mitk:buildcache
          cache-to: type=registry,ref=ghcr.io/drjole/mitk:buildcache,mode=max
